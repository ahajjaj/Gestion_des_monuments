<h2 style="border-radius: 20px 20px 20px 20px; background-color: rgba(255,255,255, 0.6); padding-left:20px;">Liste des Monuments</h2>
</br></br>

<table class="table" border="4" width="100%" bordercolor="#808080" frame="hsides" rules="rows">
<tr style="text-align:left; color: black;">
	<th>code Monument</th><th>Proprietaire</th><th>Type de Monument</th>
</tr>
<tbody>
<tr th:each="monument:${ListMonuments}">  
  <td th:text="${monument.codeM}"></td>
    <td th:text="${monument.proprietaire}"></td>
    <td th:text="${monument.typeMonument}"></td>
    <td><a onclick="return confirm('vous allez supprimer un monument')" th:href="@{deleteM(codeM=${monument.codeM})}">Supprimer</a>
    <td><a  th:href="@{editM(codeM=${monument.codeM})}">Modifier</a></td>
      </tr>
</tbody>
</table>
